version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: vreal-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vreal
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - vreal-dev-network

  # Development Backend (with hot-reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vreal-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: vreal
      JWT_ACCESS_SECRET: dev-access-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      BASE_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
      EMAIL_HOST: smtp.mailtrap.io
      EMAIL_PORT: 2525
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      NODE_ENV: development
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - /app/node_modules
    networks:
      - vreal-dev-network
    depends_on:
      - postgres
    command: npm run start:dev

  # Mailtrap alternative - MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vreal-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - vreal-dev-network

networks:
  vreal-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
